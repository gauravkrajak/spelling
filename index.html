<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spelling Practice Game</h1>
        <p id="wordHint">Press Start to get a word!</p>

        <input type="text" id="userInput" placeholder="Type your spelling here...">
        <div class="buttons">
            <button onclick="startGame()">Start Practice</button>
            <button onclick="checkSpelling()">Submit</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
